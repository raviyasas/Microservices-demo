spring:
  application:
    name: work-order-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      uri: http://localhost:8888
  zipkin:
    base-url: http://localhost:9411/
    enabled: true
  sleuth:
    sampler:
      probability: 1


feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: basic

